{% load static %}

<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Carrito de Compra</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            text-align: center;
        }

        .list-group-item {
            border: 1px solid #ddd;
            margin-bottom: 10px;
            padding: 10px;
        }

        .cart-product-image {
            width: 50px;
            height: 50px;
        }

        .additional-info {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>Detalle del Carrito de Compra</h1>

    <ul class="list-group">
        {% for item in carrito_data %}
            <li class="list-group-item">
                <div class="row align-items-center">
                    <div class="col-md-3">
                        <img src="data:image/png;base64,{{ item.image_base64 }}" alt="{{ item.nombre }}" class="cart-product-image">
                    </div>
                    <div class="col-md-6">
                        {{ item.nombre }} - Cantidad: {{ item.cantidad }}
                    </div>
                    <div class="col-md-3 text-end">
                        Subtotal: ${{ item.subtotal }}
                    </div>
                </div>
            </li>
        {% endfor %}
    </ul>

    <div class="additional-info">
        <p><strong>Total a Pagar:</strong> ${{ valor_total }}</p>
        <p>Ingresa tus detalles de pago:</p>
        <!-- Agrega aquí el formulario de confirmación si es necesario -->
    </div>
</body>

</html>
