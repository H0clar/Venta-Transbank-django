{% load static %}

<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Detalle del Producto</title>
    <!-- Agrega enlaces a los estilos CSS que estás utilizando, si es necesario -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{% static 'assets/style.css' %}">
    <!-- Agrega otros estilos si es necesario -->
</head>

<body>

    <!-- Navbar de Bootstrap -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Tu Tienda</a>
            <!-- Agrega otros elementos de navegación si es necesario -->
        </div>
    </nav>

    <!-- Detalles del producto -->
    <div class="container mt-5 content-container">
        <div class="row">
            <div class="col-lg-6">
                <img src="{% static 'assets/images/product-item1.jpg' %}" alt="product-image" class="img-fluid">
            </div>
            <div class="col-lg-6">
                <h2>{{ producto.nombre }}</h2>
                <p>Precio: ${{ producto.precio }}</p>
                <p>Descripción: {{ producto.descripcion }}</p>
                <!-- Agrega otros detalles del producto si es necesario -->
                <form method="post" action="{% url 'agregar_al_carrito' producto.id %}">
                    {% csrf_token %}
                    <input type="hidden" name="producto_id" value="{{ producto.id }}">
                    <label for="cantidad">Cantidad:</label>
                    <input type="number" name="cantidad" id="cantidad" value="1" min="1">
                    <button type="submit" class="btn btn-medium btn-light">Agregar al Carrito</button>
                </form>
            </div>
        </div>
    </div>




    <!-- Agrega otros elementos o secciones según sea necesario -->

    <!-- Agrega scripts si es necesario -->

</body>

</html>
